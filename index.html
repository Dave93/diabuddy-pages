<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #F2F2F7; color: #1C1C1E; }

    <div class="header">
